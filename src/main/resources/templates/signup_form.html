<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
<title>Sign up</title>
</head>
<body>
	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Please Register
				</div>
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/process_register}" method="post"
						th:object="${user}">
						<fieldset>

							<div class="form-group">
								<label class="control-label" for="firstName"> First Name
								</label> <input id="firstName" class="form-control"
									th:field="*{firstName}" required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="lastName"> Last Name </label>
								<input id="lastName" class="form-control" th:field="*{lastName}"
									required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="firstName"> Email </label> <input
									id="email" class="form-control" th:field="*{email}" required
									autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="control-label" for="password"> Password </label> <input
									id="password" class="form-control" th:field="*{password}"
									required autofocus="autofocus" />
							</div>

							<div>
								<button type="submit" class="btn btn-primary">Sign up</button>
							</div>
				</div>
				</fieldset>
				</form>
				<div class="form-group">
					<span>Already registered? <a th:href="@{/login}">Login
							here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

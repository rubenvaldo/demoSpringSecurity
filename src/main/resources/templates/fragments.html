<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Introduction to SpringBoot Security</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Boot Security</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/about}"><i class="fa fa-home"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/services}"><i class="fa fa-home"></i>Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/contact}"><i class="fa fa-home"></i>Contact</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"> <!-- sec:authorize="isAuthenticated()" -->
                    <a class="nav-link" href="#" th:href="@{~/profile/index}">Booking</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"> <!-- sec:authorize="hasRole('ROLE_ADMIN')" -->
                    <a class="nav-link" href="#" th:href="@{~/admin/index}">Admin</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN, ROLE_EMPLOYEE')" class="nav-item"> <!--sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_EMPLOYEE')"  -->
                    <a class="nav-link" href="#" th:href="@{~/employee/index}">Roster</a>
                </li>
            </ul>
           <!--  <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button> sec:authorize="isAuthenticated()" 
                <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form> -->
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
               <!--  <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button> -->
            </form>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/login}">
               <!--  <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button> -->
                <button sec:authorize="isAnonymous()" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form> 
        </div>
    </nav>
</div>
</body>
</html>
